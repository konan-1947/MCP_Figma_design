<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma MCP Controller</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #ffffff;
            color: #333333;
            font-size: 12px;
            line-height: 1.4;
            overflow: hidden;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 8px;
            overflow: hidden;
        }

        .header {
            background: #f5f5f5;
            color: #333333;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 12px;
            border: 1px solid #dddddd;
        }

        .header h1 {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 2px;
        }

        .header p {
            font-size: 11px;
            color: #666666;
        }

        .status-panel {
            background: #ffffff;
            border-radius: 4px;
            margin-bottom: 8px;
            border: 1px solid #dddddd;
            overflow: hidden;
            flex-shrink: 0;
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            background: #f9f9f9;
            cursor: pointer;
            border-bottom: 1px solid #eeeeee;
            transition: background-color 0.2s;
        }

        .section-header:hover {
            background: #f0f0f0;
        }

        .section-header.collapsed {
            border-bottom: none;
        }

        .status-title {
            font-weight: 500;
            color: #333333;
            font-size: 12px;
            margin: 0;
        }

        .toggle-icon {
            font-size: 12px;
            color: #666666;
            transition: transform 0.2s;
        }

        .toggle-icon.collapsed {
            transform: rotate(-90deg);
        }

        .section-content {
            padding: 12px;
            transition: max-height 0.3s ease-out;
            overflow: hidden;
            max-height: none;
        }

        .section-content.collapsed {
            max-height: 0;
            padding: 0 12px;
        }

        .status-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .status-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 6px 8px;
            background: #f9f9f9;
            border-radius: 3px;
            border: 1px solid #eeeeee;
        }

        .status-label {
            font-size: 11px;
            font-weight: 400;
            color: #666666;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #cccccc;
        }

        .status-indicator.connected {
            background: #22c55e;
        }

        .logs {
            background: #ffffff;
            border-radius: 4px;
            border: 1px solid #dddddd;
            overflow: hidden;
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        #log-container {
            overflow-y: auto;
            padding: 6px;
            flex: 1;
            min-height: 0;
        }

        .log-entry {
            display: flex;
            align-items: flex-start;
            padding: 4px 6px;
            margin-bottom: 1px;
            border-radius: 2px;
            font-size: 11px;
            line-height: 1.3;
        }

        .log-time {
            color: #888888;
            font-weight: 400;
            margin-right: 6px;
            flex-shrink: 0;
            font-family: monospace;
        }

        .log-info { background: #f0f9ff; color: #0369a1; }
        .log-success { background: #f0fdf4; color: #15803d; }
        .log-error { background: #fef2f2; color: #dc2626; }
        .log-warning { background: #fffbeb; color: #d97706; }

        .test-panel {
            background: #ffffff;
            border-radius: 4px;
            margin-bottom: 8px;
            border: 1px solid #dddddd;
            overflow: hidden;
            flex-shrink: 0;
        }

        .test-button {
            background: #666666;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: 400;
            cursor: pointer;
            margin-right: 6px;
            margin-bottom: 6px;
        }

        .test-button:hover {
            background: #555555;
        }

        .test-button:active {
            background: #444444;
        }

        /* Simple scrollbar for logs */
        #log-container::-webkit-scrollbar {
            width: 4px;
        }

        #log-container::-webkit-scrollbar-thumb {
            background: #cccccc;
        }

        /* Main body scrollbar */
        body::-webkit-scrollbar {
            width: 8px;
        }

        body::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        body::-webkit-scrollbar-thumb {
            background: #cccccc;
            border-radius: 4px;
        }

        body::-webkit-scrollbar-thumb:hover {
            background: #999999;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="status-panel">
            <div class="section-header" onclick="figmaUI.toggleSection(this)">
                <div class="status-title">Connection Status</div>
                <span class="toggle-icon">▼</span>
            </div>
            <div class="section-content">
                <div class="status-grid">
                    <div class="status-item">
                        <span class="status-label">HTTP Server</span>
                        <div class="status-indicator" id="http-status"></div>
                    </div>
                    <div class="status-item">
                        <span class="status-label">MCP Server</span>
                        <div class="status-indicator" id="mcp-status"></div>
                    </div>
                    <div class="status-item">
                        <span class="status-label">Commands</span>
                        <span class="status-label" id="command-count">0</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">Plugin Status</span>
                        <div class="status-indicator connected" id="plugin-status"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="test-panel">
            <div class="section-header" onclick="figmaUI.toggleSection(this)">
                <div class="status-title">Figma API Configuration</div>
                <span class="toggle-icon">▼</span>
            </div>
            <div class="section-content">
                <div style="margin-bottom: 12px;">
                    <label for="figma-token" style="font-size: 11px; color: #666666; display: block; margin-bottom: 4px;">Figma API Token:</label>
                    <input
                        type="password"
                        id="figma-token"
                        placeholder="Nhập Figma API token..."
                        style="width: 100%; padding: 6px 8px; border: 1px solid #ddd; border-radius: 3px; font-size: 11px; background: #f9f9f9;"
                    />
                </div>
                <button class="test-button" onclick="figmaUI.saveToken()">Lưu Token</button>
                <button class="test-button" onclick="figmaUI.testConnection()">Test API Connection</button>
                <button class="test-button" onclick="figmaUI.testGetTeams()">Get Teams</button>
                <button class="test-button" onclick="figmaUI.clearToken()">Xóa Token</button>
            </div>
        </div>


        <div class="logs">
            <div class="section-header" onclick="figmaUI.toggleSection(this)">
                <div class="logs-title" style="font-weight: 500; font-size: 12px; color: #333333; margin: 0;">Activity Logs</div>
                <span class="toggle-icon">▼</span>
            </div>
            <div class="section-content" style="padding: 0; flex: 1; display: flex; flex-direction: column; min-height: 0;">
                <div id="log-container">
                    <div class="log-entry log-info">
                        <span class="log-time">--:--</span>
                        <span>Plugin initializing...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class FigmaUI {
            constructor() {
                this.commandCount = 0;
                this.maxLogs = 50;
                this.baseUrl = 'http://localhost:8765';
                this.isConnected = false;
                this.statusPollingInterval = null;
                this.figmaToken = null;
                this.loadSavedToken();
                this.setupHttpConnection();
                this.updateStatus();
            }

            async setupHttpConnection() {
                try {
                    this.log('Đang kết nối đến HTTP Server...', 'info');

                    // Test connection
                    const response = await fetch(`${this.baseUrl}/health`);
                    if (response.ok) {
                        this.log('HTTP Server kết nối thành công', 'success');
                        this.isConnected = true;
                        this.updateConnectionStatus(true);
                        this.startStatusPolling();
                    } else {
                        throw new Error(`HTTP ${response.status}`);
                    }
                } catch (error) {
                    this.log('HTTP Server lỗi: ' + error.message, 'error');
                    this.isConnected = false;
                    this.updateConnectionStatus(false);
                    setTimeout(() => this.setupHttpConnection(), 3000);
                }
            }

            startStatusPolling() {
                if (this.statusPollingInterval) {
                    clearInterval(this.statusPollingInterval);
                }

                this.statusPollingInterval = setInterval(async () => {
                    try {
                        const response = await fetch(`${this.baseUrl}/figma/status`);
                        if (response.ok) {
                            const status = await response.json();
                            this.updateServerStatus(status);
                        } else {
                            throw new Error('Status check failed');
                        }
                    } catch (error) {
                        // Connection lost
                        this.isConnected = false;
                        this.updateConnectionStatus(false);
                        this.log('Mất kết nối, đang thử kết nối lại...', 'warning');
                        this.setupHttpConnection();
                    }
                }, 5000);
            }

            updateServerStatus(status) {
                // Update connection indicators based on server status
                const httpStatus = document.getElementById('http-status');
                const mcpStatus = document.getElementById('mcp-status');

                if (status.bridge_connected) {
                    httpStatus.classList.add('connected');
                } else {
                    httpStatus.classList.remove('connected');
                }

                if (status.mcp_connected) {
                    mcpStatus.classList.add('connected');
                } else {
                    mcpStatus.classList.remove('connected');
                }

                // Update command count if available
                if (status.connections && Array.isArray(status.connections)) {
                    const commandCount = status.connections.length;
                    document.getElementById('command-count').textContent = commandCount;
                }
            }

            updateConnectionStatus(connected) {
                const indicators = document.querySelectorAll('.status-indicator');
                if (connected) {
                    indicators.forEach(indicator => {
                        if (indicator.id === 'http-status') {
                            indicator.classList.add('connected');
                        }
                    });
                } else {
                    indicators.forEach(indicator => {
                        if (indicator.id === 'http-status') {
                            indicator.classList.remove('connected');
                        }
                    });
                }
            }

            updateStatus() {
                setInterval(() => {
                    const time = new Date().toLocaleTimeString('vi-VN', {
                        hour: '2-digit',
                        minute: '2-digit'
                    });

                    // Update any time displays if needed
                }, 1000);
            }

            log(message, type = 'info') {
                const time = new Date().toLocaleTimeString('vi-VN', {
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });

                const logContainer = document.getElementById('log-container');
                const logEntry = document.createElement('div');
                logEntry.className = `log-entry log-${type}`;
                logEntry.innerHTML = `
                    <span class="log-time">${time}</span>
                    <span>${message}</span>
                `;

                logContainer.appendChild(logEntry);

                // Keep only last N logs
                while (logContainer.children.length > this.maxLogs) {
                    logContainer.removeChild(logContainer.firstChild);
                }

                // Auto scroll to bottom
                logContainer.scrollTop = logContainer.scrollHeight;
            }

            async sendCommand(command) {
                try {
                    this.commandCount++;
                    this.log(`Gửi command: ${command.category}.${command.operation}`, 'info');

                    const response = await fetch(`${this.baseUrl}/figma/command`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Client-Type': 'figma-ui',
                            'X-Client-ID': 'ui-client'
                        },
                        body: JSON.stringify(command)
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }

                    const result = await response.json();
                    this.log(`Command response: ${result.success ? 'success' : 'error'}`,
                             result.success ? 'success' : 'error');

                    return result;

                } catch (error) {
                    this.log(`Command error: ${error.message}`, 'error');
                    throw error;
                }
            }


            // === TOKEN MANAGEMENT FUNCTIONS ===

            loadSavedToken() {
                // Skip localStorage in Figma plugin environment
                // Token will be loaded from plugin's clientStorage instead
                this.log('Đang kiểm tra token đã lưu...', 'info');
            }

            saveToken() {
                const tokenInput = document.getElementById('figma-token');
                if (!tokenInput) return;

                const token = tokenInput.value.trim();
                if (!token) {
                    this.log('Vui lòng nhập Figma API token', 'warning');
                    return;
                }

                // Basic token validation (should start with figd_)
                if (!token.startsWith('figd_')) {
                    this.log('Token không hợp lệ. Figma token phải bắt đầu với "figd_"', 'warning');
                    return;
                }

                this.figmaToken = token;

                // Send token to main plugin for storage
                window.parent.postMessage({
                    pluginMessage: {
                        type: 'figma-token',
                        token: this.figmaToken
                    }
                }, '*');

                // Mask the input
                tokenInput.value = '••••••••••••••••';

                this.log('Đã lưu Figma API token', 'success');
            }

            async testConnection() {
                if (!this.figmaToken || this.figmaToken === null || this.figmaToken === '') {
                    this.log('Chưa có token. Vui lòng nhập và lưu token trước', 'warning');
                    return;
                }

                try {
                    this.log('Đang test kết nối Figma API...', 'info');

                    // Test call to Figma API - get current user
                    const response = await fetch('https://api.figma.com/v1/me', {
                        method: 'GET',
                        headers: {
                            'X-Figma-Token': this.figmaToken
                        }
                    });

                    if (response.ok) {
                        const data = await response.json();
                        this.log(`Figma API kết nối thành công! User: ${data.email || data.handle || 'Unknown'}`, 'success');

                    } else if (response.status === 403) {
                        this.log('Token không hợp lệ hoặc đã hết hạn', 'error');
                    } else {
                        this.log(`Lỗi API: ${response.status} ${response.statusText}`, 'error');
                    }
                } catch (error) {
                    this.log(`Lỗi kết nối: ${error.message}`, 'error');
                }
            }

            async testGetTeams() {
                if (!this.figmaToken || this.figmaToken === null) {
                    this.log('Chưa có token hoặc chưa test connection', 'warning');
                    return;
                }

                try {
                    this.log('Đang test lấy teams từ Figma API...', 'info');

                    // Send command to main plugin to call Figma API
                    window.parent.postMessage({
                        pluginMessage: {
                            type: 'test-api',
                            operation: 'getUserTeams'
                        }
                    }, '*');

                } catch (error) {
                    this.log(`Lỗi test teams: ${error.message}`, 'error');
                }
            }

            clearToken() {
                this.figmaToken = null;

                const tokenInput = document.getElementById('figma-token');
                if (tokenInput) {
                    tokenInput.value = '';
                    tokenInput.placeholder = 'Nhập Figma API token...';
                }

                this.log('Đã xóa token', 'info');

                // Notify main plugin
                window.parent.postMessage({
                    pluginMessage: {
                        type: 'clear-token'
                    }
                }, '*');
            }

            // === UI TOGGLE FUNCTIONS ===

            toggleSection(headerElement) {
                const content = headerElement.nextElementSibling;
                const icon = headerElement.querySelector('.toggle-icon');
                const isCollapsed = headerElement.classList.contains('collapsed');

                if (isCollapsed) {
                    // Expand
                    headerElement.classList.remove('collapsed');
                    icon.classList.remove('collapsed');
                    content.classList.remove('collapsed');
                    // Set to auto để không giới hạn height
                    content.style.maxHeight = 'none';
                } else {
                    // Collapse
                    headerElement.classList.add('collapsed');
                    icon.classList.add('collapsed');
                    content.classList.add('collapsed');
                    content.style.maxHeight = '0px';
                }
            }
        }

        // Initialize UI
        const figmaUI = new FigmaUI();

        // Handle messages from main plugin code
        window.onmessage = (event) => {
            const { type, payload } = event.data.pluginMessage || {};

            if (type === 'log') {
                figmaUI.log(payload.message, payload.level || 'info');
            } else if (type === 'command-result') {
                figmaUI.log(`Command executed: ${payload.command}`,
                           payload.success ? 'success' : 'error');
            } else if (type === 'token-loaded') {
                if (payload.hasToken) {
                    const tokenInput = document.getElementById('figma-token');
                    if (tokenInput) {
                        tokenInput.value = '••••••••••••••••';
                        tokenInput.placeholder = 'Token đã được lưu';
                    }
                    figmaUI.log('Đã tải token từ storage', 'info');
                    figmaUI.figmaToken = payload.token || 'loaded'; // Use actual token or flag
                }
            } else if (type === 'api-test-result') {
                if (payload.success) {
                    figmaUI.log(`API test ${payload.operation} thành công: ${JSON.stringify(payload.data).substring(0, 100)}...`, 'success');
                } else {
                    figmaUI.log(`API test ${payload.operation} thất bại: ${payload.error}`, 'error');
                }
            }
        };
    </script>
</body>
</html>
