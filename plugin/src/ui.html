<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma MCP Controller</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #ffffff;
            color: #333333;
            font-size: 12px;
            line-height: 1.4;
            overflow: hidden;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 12px;
        }

        .header {
            background: #f5f5f5;
            color: #333333;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 12px;
            border: 1px solid #dddddd;
        }

        .header h1 {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 2px;
        }

        .header p {
            font-size: 11px;
            color: #666666;
        }

        .status-panel {
            background: #ffffff;
            border-radius: 4px;
            padding: 12px;
            margin-bottom: 12px;
            border: 1px solid #dddddd;
        }

        .status-title {
            font-weight: 500;
            margin-bottom: 8px;
            color: #333333;
            font-size: 12px;
        }

        .status-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .status-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 6px 8px;
            background: #f9f9f9;
            border-radius: 3px;
            border: 1px solid #eeeeee;
        }

        .status-label {
            font-size: 11px;
            font-weight: 400;
            color: #666666;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #cccccc;
        }

        .status-indicator.connected {
            background: #22c55e;
        }

        .logs {
            flex: 1;
            background: #ffffff;
            border-radius: 4px;
            border: 1px solid #dddddd;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .logs-title {
            background: #f9f9f9;
            padding: 8px 12px;
            border-bottom: 1px solid #eeeeee;
            font-weight: 500;
            font-size: 12px;
            color: #333333;
        }

        #log-container {
            flex: 1;
            overflow-y: auto;
            padding: 6px;
        }

        .log-entry {
            display: flex;
            align-items: flex-start;
            padding: 4px 6px;
            margin-bottom: 1px;
            border-radius: 2px;
            font-size: 11px;
            line-height: 1.3;
        }

        .log-time {
            color: #888888;
            font-weight: 400;
            margin-right: 6px;
            flex-shrink: 0;
            font-family: monospace;
        }

        .log-info { background: #f0f9ff; color: #0369a1; }
        .log-success { background: #f0fdf4; color: #15803d; }
        .log-error { background: #fef2f2; color: #dc2626; }
        .log-warning { background: #fffbeb; color: #d97706; }

        .test-panel {
            background: #ffffff;
            border-radius: 4px;
            padding: 12px;
            margin-bottom: 12px;
            border: 1px solid #dddddd;
        }

        .test-button {
            background: #666666;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: 400;
            cursor: pointer;
            margin-right: 6px;
            margin-bottom: 6px;
        }

        .test-button:hover {
            background: #555555;
        }

        .test-button:active {
            background: #444444;
        }

        /* Simple scrollbar */
        #log-container::-webkit-scrollbar {
            width: 4px;
        }

        #log-container::-webkit-scrollbar-thumb {
            background: #cccccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Figma MCP Controller</h1>
            <p>HTTP communication with Claude AI</p>
        </div>

        <div class="status-panel">
            <div class="status-title">Connection Status</div>
            <div class="status-grid">
                <div class="status-item">
                    <span class="status-label">HTTP Server</span>
                    <div class="status-indicator" id="http-status"></div>
                </div>
                <div class="status-item">
                    <span class="status-label">MCP Server</span>
                    <div class="status-indicator" id="mcp-status"></div>
                </div>
                <div class="status-item">
                    <span class="status-label">Commands</span>
                    <span class="status-label" id="command-count">0</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Plugin Status</span>
                    <div class="status-indicator connected" id="plugin-status"></div>
                </div>
            </div>
        </div>

        <div class="test-panel">
            <div class="status-title">Test Commands</div>
            <button class="test-button" onclick="figmaUI.testPing()">Ping</button>
            <button class="test-button" onclick="figmaUI.testGetSelected()">Get Selected</button>
            <button class="test-button" onclick="figmaUI.testCreateRectangle()">Create Rectangle</button>
            <button class="test-button" onclick="figmaUI.testCreateText()">Create Text</button>
        </div>

        <div class="logs">
            <div class="logs-title">Activity Logs</div>
            <div id="log-container">
                <div class="log-entry log-info">
                    <span class="log-time">--:--</span>
                    <span>Plugin initializing...</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        class FigmaUI {
            constructor() {
                this.commandCount = 0;
                this.maxLogs = 50;
                this.baseUrl = 'http://localhost:8765';
                this.isConnected = false;
                this.statusPollingInterval = null;
                this.setupHttpConnection();
                this.updateStatus();
            }

            async setupHttpConnection() {
                try {
                    this.log('Đang kết nối đến HTTP Server...', 'info');

                    // Test connection
                    const response = await fetch(`${this.baseUrl}/health`);
                    if (response.ok) {
                        this.log('HTTP Server kết nối thành công', 'success');
                        this.isConnected = true;
                        this.updateConnectionStatus(true);
                        this.startStatusPolling();
                    } else {
                        throw new Error(`HTTP ${response.status}`);
                    }
                } catch (error) {
                    this.log('HTTP Server lỗi: ' + error.message, 'error');
                    this.isConnected = false;
                    this.updateConnectionStatus(false);
                    setTimeout(() => this.setupHttpConnection(), 3000);
                }
            }

            startStatusPolling() {
                if (this.statusPollingInterval) {
                    clearInterval(this.statusPollingInterval);
                }

                this.statusPollingInterval = setInterval(async () => {
                    try {
                        const response = await fetch(`${this.baseUrl}/figma/status`);
                        if (response.ok) {
                            const status = await response.json();
                            this.updateServerStatus(status);
                        } else {
                            throw new Error('Status check failed');
                        }
                    } catch (error) {
                        // Connection lost
                        this.isConnected = false;
                        this.updateConnectionStatus(false);
                        this.log('Mất kết nối, đang thử kết nối lại...', 'warning');
                        this.setupHttpConnection();
                    }
                }, 5000);
            }

            updateServerStatus(status) {
                // Update connection indicators based on server status
                const httpStatus = document.getElementById('http-status');
                const mcpStatus = document.getElementById('mcp-status');

                if (status.bridge_connected) {
                    httpStatus.classList.add('connected');
                } else {
                    httpStatus.classList.remove('connected');
                }

                if (status.mcp_connected) {
                    mcpStatus.classList.add('connected');
                } else {
                    mcpStatus.classList.remove('connected');
                }

                // Update command count if available
                if (status.connections && Array.isArray(status.connections)) {
                    const commandCount = status.connections.length;
                    document.getElementById('command-count').textContent = commandCount;
                }
            }

            updateConnectionStatus(connected) {
                const indicators = document.querySelectorAll('.status-indicator');
                if (connected) {
                    indicators.forEach(indicator => {
                        if (indicator.id === 'http-status') {
                            indicator.classList.add('connected');
                        }
                    });
                } else {
                    indicators.forEach(indicator => {
                        if (indicator.id === 'http-status') {
                            indicator.classList.remove('connected');
                        }
                    });
                }
            }

            updateStatus() {
                setInterval(() => {
                    const time = new Date().toLocaleTimeString('vi-VN', {
                        hour: '2-digit',
                        minute: '2-digit'
                    });

                    // Update any time displays if needed
                }, 1000);
            }

            log(message, type = 'info') {
                const time = new Date().toLocaleTimeString('vi-VN', {
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });

                const logContainer = document.getElementById('log-container');
                const logEntry = document.createElement('div');
                logEntry.className = `log-entry log-${type}`;
                logEntry.innerHTML = `
                    <span class="log-time">${time}</span>
                    <span>${message}</span>
                `;

                logContainer.appendChild(logEntry);

                // Keep only last N logs
                while (logContainer.children.length > this.maxLogs) {
                    logContainer.removeChild(logContainer.firstChild);
                }

                // Auto scroll to bottom
                logContainer.scrollTop = logContainer.scrollHeight;
            }

            async sendCommand(command) {
                try {
                    this.commandCount++;
                    this.log(`Gửi command: ${command.category}.${command.operation}`, 'info');

                    const response = await fetch(`${this.baseUrl}/figma/command`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Client-Type': 'figma-ui',
                            'X-Client-ID': 'ui-client'
                        },
                        body: JSON.stringify(command)
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }

                    const result = await response.json();
                    this.log(`Command response: ${result.success ? 'success' : 'error'}`,
                             result.success ? 'success' : 'error');

                    return result;

                } catch (error) {
                    this.log(`Command error: ${error.message}`, 'error');
                    throw error;
                }
            }

            // Test functions
            async testPing() {
                try {
                    const response = await fetch(`${this.baseUrl}/figma/ping`);
                    const result = await response.text();
                    this.log(`Ping test: ${result}`, 'success');
                } catch (error) {
                    this.log(`Ping failed: ${error.message}`, 'error');
                }
            }

            async testGetSelected() {
                this.log('Get selected function cần implement selection tools trong New API', 'warning');
                // TODO: Implement với New API selection navigation tools
            }

            async testCreateRectangle() {
                const command = {
                    category: 'node-creation',
                    operation: 'createRectangle',
                    parameters: {
                        width: 100,
                        height: 50,
                        x: 0,
                        y: 0,
                        name: 'Test Rectangle'
                    },
                    id: `test_${Date.now()}`
                };
                await this.sendCommand(command);
            }

            async testCreateText() {
                const command = {
                    category: 'node-creation',
                    operation: 'createText',
                    parameters: {
                        characters: 'Hello New API!',
                        x: 0,
                        y: 100,
                        fontSize: 16,
                        name: 'Test Text'
                    },
                    id: `test_${Date.now()}`
                };
                await this.sendCommand(command);
            }
        }

        // Initialize UI
        const figmaUI = new FigmaUI();

        // Handle messages from main plugin code
        window.onmessage = (event) => {
            const { type, payload } = event.data.pluginMessage || {};

            if (type === 'log') {
                figmaUI.log(payload.message, payload.level || 'info');
            } else if (type === 'command-result') {
                figmaUI.log(`Command executed: ${payload.command}`,
                           payload.success ? 'success' : 'error');
            }
        };
    </script>
</body>
</html>
